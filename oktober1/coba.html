<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk 21 dst Live MadGazan</title>
<style>
  body { font-family: Arial, sans-serif; margin: 15px; max-width: 900px; margin-inline:auto; background-color:#fffef9; }
  h1,h2,h3 { color:#b36b00; text-align:center; }
  h1 { font-size:1.6rem; margin-bottom:5px; }
  h2 { font-size:1.2rem; margin-bottom:10px; }
  textarea, select { width:100%; box-sizing:border-box; font-size:1rem; padding:8px; border-radius:6px; border:1px solid #ccc; resize:vertical; }
  textarea { height:150px; }
  #output { display:none; margin-top:10px; }
  #output a { display:block; margin-bottom:6px; color:#0066cc; text-decoration:none; word-wrap:break-word; }
  #output a:hover { text-decoration:underline; }
  .pagination { margin-top:15px; text-align:center; display:flex; flex-wrap:wrap; gap:6px; justify-content:center; }
  .page-btn { padding:10px 14px; cursor:pointer; border:1px solid #ccc; border-radius:6px; background-color:white; font-size:1rem; min-width:40px; }
  .page-btn:hover { background-color:#ffd42a; color:#b36b00; }
  .active { font-weight:bold; background-color:#ffd42a; color:#b36b00; border-color:#b36b00; }
  #copyBtn { margin-top:12px; padding:12px; font-size:1rem; cursor:pointer; border:none; background-color:#ffd42a; color:#b36b00; border-radius:6px; width:100%; }
  #copyBtn:hover { background-color:#e6c72b; }
  .input-buttons { display:flex; gap:8px; margin-top:6px; flex-wrap:wrap; }
  .input-buttons button { flex:1; padding:10px; font-size:0.95rem; cursor:pointer; border:1px solid #ccc; border-radius:6px; background:#f5f5f5; }
  .input-buttons button:hover { background:#eee; }
  #stats { margin:15px 0; font-weight:bold; font-size:1rem; white-space:pre-line; }
  .sponsor { background-color:#fffae6; border:1px solid #ffd42a; padding:12px; margin:15px 0; font-weight:bold; text-align:center; color:#b36b00; border-radius:6px; box-shadow:0 0 5px rgba(255,212,42,0.5); font-size:1rem; }
  footer { text-align:center; margin-top:25px; font-size:0.9rem; color:#888; }
  .backup-area { margin-top:25px; padding:12px; background:#fffbe6; border-radius:8px; border:1px solid #ffd42a; text-align:center; }
  @media (max-width:720px){
    body { padding:12px; }
    textarea{ height:120px; }
  }
  @media (max-width:480px){
    h1,h2,h3{ font-size:1rem; }
    textarea{ height:120px; font-size:0.9rem; }
    #output{ font-size:0.85rem; }
    .page-btn{ padding:8px 12px; font-size:0.9rem; }
    #copyBtn{ font-size:0.95rem; }
    .input-buttons{ flex-direction:column; }
    .input-buttons button{ flex:unset; width:100%; }
  }
</style>
</head>
<body>

<h1>Produk Live MadGazan</h1>
<h2>Manajemen Shopee Live</h2>

<textarea id="inputLinks" placeholder="Masukkan ribuan link produk Shopee, satu per baris..."></textarea>

<div class="input-buttons">
  <button id="clearInputLinksBtn">Clear Input Links</button>
  <button id="copyInputLinksBtn">Copy Input Links</button>
  <button id="hapusDuplikatBtn">Hapus Duplikat Sekarang</button>
</div>

<h3>Daftar File TXT Produk</h3>
<select id="fileDropdown">
  <option value="">-- Pilih File TXT --</option>
  <option value="satu.txt">jalb.txt</option>
  <option value="dua.txt">rano.txt</option>
  <option value="tiga.txt">fitrh.txt</option>
  <option value="empat.txt">rini.txt</option>
  <option value="lima.txt">nurbad.txt</option>
</select>
<div class="input-buttons">
  <button id="ambilFileListLinksBtn">Download Terbaru</button>
</div>

<div class="sponsor">
  Disponsori oleh <strong>Kios Tembakau MadGazan</strong><br>
  Solusi hemat untuk perokok bijak üö¨üí®
</div>

<div id="stats"></div>

<h3>Output (Produk Siap Live)</h3>
<div id="output"></div>
<button id="copyBtn" onclick="copyToClipboard()">Copy Link di Halaman Ini</button>

<div class="pagination" id="pagination"></div>

<div class="backup-area">
  <h3>üîí Backup & Import Data</h3>
  <div class="input-buttons">
    <button onclick="exportLocalStorage()">Backup Data ke File</button>
    <input type="file" id="importFile" accept=".json">
    <button onclick="importLocalStorage()">Import Data</button>
  </div>
  <button style="margin-top:10px; background:#ffd0d0; border-color:#cc0000;" onclick="resetLocalStorage()">‚ùå Hapus Semua Data LocalStorage</button>
  <button id="syncAllBtn" style="margin-top:15px; background:#d0ffd0; border-color:#00aa00;">üîÑ Singkron Semua File TXT</button>
</div>

<footer>
  ¬© 2025 Kios Tembakau MadGazan ‚Äî Semua Hak Dilindungi
</footer>

<script>
const MAX_PER_PAGE = 100;
const PAGE_OFFSET = 20;
let allPages = [];
let currentPage = 1;

const inputLinksEl = document.getElementById('inputLinks');
const statsEl = document.getElementById('stats');
const outputEl = document.getElementById('output');
const paginationEl = document.getElementById('pagination');
const dropdownEl = document.getElementById('fileDropdown');

function getStorageKey() {
  const f = dropdownEl.value || 'default';
  return 'appData_' + f;
}
function saveAppData() {
  const key = getStorageKey();
  const data = { inputList: inputLinksEl.value, currentPage: currentPage };
  localStorage.setItem(key, JSON.stringify(data));
}
function loadAppData() {
  const key = getStorageKey();
  const data = JSON.parse(localStorage.getItem(key) || '{}');
  if (data.inputList) inputLinksEl.value = data.inputList;
  currentPage = data.currentPage || 1;
}

window.addEventListener('load', () => {
  const savedDropdown = localStorage.getItem('selectedFile');
  if (savedDropdown) dropdownEl.value = savedDropdown;
  loadAppData();
  processLinks();
  showPage(currentPage);
});

dropdownEl.addEventListener('change', () => {
  localStorage.setItem('selectedFile', dropdownEl.value);
  loadAppData();
  processLinks();
  showPage(currentPage);
});

inputLinksEl.addEventListener('input', () => {
  processLinks();
  saveAppData();
});

document.getElementById('clearInputLinksBtn').addEventListener('click', () => {
  inputLinksEl.value = '';
  saveAppData();
  processLinks();
});
document.getElementById('copyInputLinksBtn').addEventListener('click', () => {
  const text = inputLinksEl.value.trim();
  if (!text) return alert('Input kosong!');
  navigator.clipboard.writeText(text).then(() => alert('Disalin!'));
});
document.getElementById('hapusDuplikatBtn').addEventListener('click', () => {
  const lines = inputLinksEl.value.split('\n').map(l => l.trim()).filter(Boolean);
  const unique = [...new Set(lines)];
  inputLinksEl.value = unique.join('\n');
  processLinks();
  saveAppData();
  alert('Duplikat dihapus!');
});

function processLinks() {
  const raw = inputLinksEl.value.split('\n').map(l => l.trim()).filter(Boolean);
  const unique = [...new Set(raw)];
  const dup = raw.length - unique.length;
  allPages = [];
  for (let i = 0; i < unique.length; i += MAX_PER_PAGE) {
    allPages.push(unique.slice(i, i + MAX_PER_PAGE));
  }
  if (currentPage > allPages.length) currentPage = 1;
  renderStats(raw.length, unique.length, dup);
  renderPagination();
}

function renderStats(total, uniq, dup) {
  statsEl.textContent =
    `Total link diinput: ${total}\nLink unik: ${uniq}\nDuplikat dihapus: ${dup}\nTotal halaman: ${allPages.length}`;
}

function showPage(page) {
  if (!allPages.length) { outputEl.style.display = 'none'; return; }
  currentPage = page;
  outputEl.innerHTML = allPages[page - 1].map(l => `<a href="${l}" target="_blank">${l}</a>`).join('');
  outputEl.style.display = 'block';
  highlightActivePage();
  saveAppData();
}
function renderPagination() {
  paginationEl.innerHTML = '';
  for (let i = 1; i <= allPages.length; i++) {
    const btn = document.createElement('button');
    btn.textContent = i + PAGE_OFFSET;
    btn.className = 'page-btn';
    if (i === currentPage) btn.classList.add('active');
    btn.onclick = () => showPage(i);
    paginationEl.appendChild(btn);
  }
}
function highlightActivePage() {
  document.querySelectorAll('.page-btn').forEach((btn, index) => {
    btn.classList.toggle('active', index + 1 === currentPage);
  });
}
function copyToClipboard() {
  if (!allPages.length) return alert('Tidak ada link!');
  const text = allPages[currentPage - 1].join('\n');
  navigator.clipboard.writeText(text).then(() => alert('Disalin!'));
}

/* === Backup & Import === */
function exportLocalStorage() {
  const data = {};
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    data[key] = localStorage.getItem(key);
  }
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'madgazan_backup.json';
  a.click();
  URL.revokeObjectURL(url);
  alert('‚úÖ Data berhasil disimpan ke file madgazan_backup.json');
}
function importLocalStorage() {
  const fileInput = document.getElementById('importFile');
  const file = fileInput.files[0];
  if (!file) return alert('Pilih file JSON dulu.');
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      Object.keys(data).forEach(key => {
        localStorage.setItem(key, data[key]);
      });
      alert('‚úÖ Data berhasil diimport. Reload halaman untuk melihat hasil.');
      location.reload();
    } catch (err) {
      alert('‚ùå File tidak valid: ' + err.message);
    }
  };
  reader.readAsText(file);
}
function resetLocalStorage() {
  if (confirm('Yakin ingin menghapus semua data localStorage?')) {
    localStorage.clear();
    alert('Semua data localStorage telah dihapus.');
    location.reload();
  }
}

/* === FUNGSI SINKRON SEMUA FILE === */
async function syncAllFiles() {
  const options = Array.from(dropdownEl.options).filter(o => o.value);
  if (!options.length) return alert('Tidak ada file di dropdown.');

  if (!confirm(`Sinkron semua file (${options.length} file)?`)) return;

  let success = 0, fail = 0, lastText = '', lastFile = '';

  for (const opt of options) {
    try {
      const res = await fetch(opt.value + '?t=' + Date.now(), { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      const key = 'appData_' + opt.value;
      const data = { inputList: text.trim(), currentPage: 1 };
      localStorage.setItem(key, JSON.stringify(data));
      success++;
      lastText = text.trim();
      lastFile = opt.value;
      console.log(`‚úÖ ${opt.value} berhasil disinkronkan.`);
    } catch (e) {
      console.warn(`‚ùå Gagal ambil ${opt.value}:`, e);
      fail++;
    }
  }

  if (lastText) {
    inputLinksEl.value = lastText;
    dropdownEl.value = lastFile;
    localStorage.setItem('selectedFile', lastFile);
    processLinks();
    showPage(1);
  }

  alert(`Sinkronisasi selesai.\nBerhasil: ${success}\nGagal: ${fail}\nTerakhir ditampilkan: ${lastFile}`);
}

/* === Hubungkan tombol === */
document.getElementById('syncAllBtn').addEventListener('click', syncAllFiles);
document.getElementById('ambilFileListLinksBtn').addEventListener('click', syncAllFiles);
</script>
</body>
</html>
