<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Shopee Pagination</title>
<style>
  body { font-family: Arial, sans-serif; margin: 15px; max-width: 700px; margin-left:auto; margin-right:auto; }
  .link-item { margin: 5px 0; }
  button { margin: 5px; padding: 6px 12px; font-size: 14px; cursor: pointer; border-radius: 6px; border: 1px solid #ccc; }
  button:hover { background: #f0f0f0; }
  .hidden { display: none; }
  .controls { margin-bottom: 15px; }
</style>
</head>
<body>

<h2>Link Shopee Pagination</h2>

<div class="controls">
  <button id="toggleBtn">Sembunyikan Link</button>
  <button id="copyBtn">Copy Semua Link</button>
</div>

<div id="output"></div>

<div style="margin-top:20px;">
  <button id="prevBtn">⬅️ Sebelumnya</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">➡️ Berikutnya</button>
</div>

<script>
  // === DATA LINK ===
  const links = [
    "https://shopee.co.id/product/857038042/23103405684",
    "https://shopee.co.id/product/857038042/23103405685",
    "https://shopee.co.id/product/857038042/23103405686",
    "https://shopee.co.id/product/857038042/23103405687",
    "https://shopee.co.id/product/857038042/23103405688",
    "https://shopee.co.id/product/857038042/23103405689",
    "https://shopee.co.id/product/857038042/23103405690",
    "https://shopee.co.id/product/857038042/23103405691",
    "https://shopee.co.id/product/857038042/23103405692",
    "https://shopee.co.id/product/857038042/23103405693",
    "https://shopee.co.id/product/857038042/23103405694",
    "https://shopee.co.id/product/857038042/23103405695"
  ];

  // === PENGATURAN PAGINATION ===
  const perPage = 5;
  let currentPage = parseInt(localStorage.getItem("currentPage")) || 1;

  const output = document.getElementById("output");
  const pageInfo = document.getElementById("pageInfo");

  function renderPage() {
    output.innerHTML = "";
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const pageLinks = links.slice(start, end);

    pageLinks.forEach((link, i) => {
      const div = document.createElement("div");
      div.className = "link-item";
      div.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
      output.appendChild(div);
    });

    pageInfo.textContent = `Halaman ${currentPage} dari ${Math.ceil(links.length / perPage)}`;

    // Simpan posisi halaman ke localStorage
    localStorage.setItem("currentPage", currentPage);
  }

  // === NAVIGASI HALAMAN ===
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage();
    }
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentPage < Math.ceil(links.length / perPage)) {
      currentPage++;
      renderPage();
    }
  });

  // === SEMBUNYIKAN/TAMPILKAN LINK ===
  let hidden = false;
  document.getElementById("toggleBtn").addEventListener("click", () => {
    hidden = !hidden;
    document.querySelectorAll(".link-item").forEach(div => {
      div.classList.toggle("hidden", hidden);
    });
    document.getElementById("toggleBtn").textContent = hidden ? "Tampilkan Link" : "Sembunyikan Link";
  });

  // === COPY SEMUA LINK TANPA TERPENGARUH TOMBOL SEMBUNYI ===
  document.getElementById("copyBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(links.join("\n")).then(() => {
      alert("Semua link berhasil disalin!");
    });
  });

  // === RENDER PERTAMA ===
  renderPage();
</script>

</body>
</html>
