<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Data dari data.txt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      max-width: 700px;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      display: inline-block;
      margin: 5px 5px 5px 0;
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    /* Responsif untuk layar kecil */
    @media (max-width: 600px) {
      body { margin: 10px; }
      button { width: 100%; font-size: 16px; margin-top: 8px; }
      textarea { height: 250px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h2>Ambil Data dari data.txt</h2>

  <div>
    <button onclick="ambilTXT()">ðŸ“‚ Ambil dari data.txt</button>
  </div>

  <p id="status"></p>
  <textarea id="output" readonly></textarea><br>
  <button onclick="copyData()" id="copyBtn" style="display:none;">ðŸ“‹ Copy</button>

  <script>
    function ambilTXT() {
      const url = "data.txt?t=" + new Date().getTime(); // bypass cache
      fetch(url, { cache: "no-store" })
        .then(response => {
          if (!response.ok) throw new Error("Gagal ambil data.txt");
          return response.text();
        })
        .then(text => {
          const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
          let result = rows.map(r => r.replace(/^"|"$/g, '')); // bersihkan petik
          tampilkanHasil(result);
        })
        .catch(err => {
          alert("Error: " + err.message);
        });
    }

    function tampilkanHasil(result) {
      document.getElementById("output").value = result.join("\n");
      document.getElementById("status").innerText =
        "Sudah terupload " + result.length + " data.";
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyData() {
      const textarea = document.getElementById("output");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // untuk mobile
      document.execCommand("copy");
      alert("Data berhasil dicopy!");
    }
  </script>
</body>
</html>
