<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Data dari data.txt</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      max-width: 700px;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      margin: 5px 5px 5px 0;
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: transform .06s ease, background .2s ease;
      touch-action: manipulation;
    }
    .btn:active { transform: scale(0.98); }
    .btn.secondary { background: #6c757d; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    textarea {
      width: 100%;
      height: 240px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      min-height: 1.2em;
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      .btn { width: 100%; font-size: 16px; margin-top: 8px; }
      textarea { height: 280px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h2>Ambil Data dari data.txt</h2>

  <div>
    <button class="btn" id="btnAmbil" onclick="ambilTXT()">ðŸ“‚ Ambil dari data.txt</button>
    <button class="btn secondary" id="btnClear" onclick="clearOutput()">ðŸ§¹ Clear</button>
  </div>

  <p id="status"></p>
  <textarea id="output" readonly></textarea><br>
  <button class="btn" onclick="copyData()" id="copyBtn" style="display:none;">ðŸ“‹ Copy</button>

  <script>
    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg || '';
      el.style.color = isError ? '#b00020' : '#333';
    }

    function clearOutput() {
      document.getElementById('output').value = '';
      setStatus(''); 
      document.getElementById('copyBtn').style.display = 'none';
    }

    async function ambilTXT() {
      const btn = document.getElementById('btnAmbil');
      try {
        btn.disabled = true;
        setStatus('Mengambil dataâ€¦');

        const url = 'data.txt?t=' + Date.now();
        const res = await fetch(url, { cache: 'no-store' });

        if (!res.ok) throw new Error('HTTP ' + res.status + ' ' + res.statusText);

        let text = await res.text();

        text = text.replace(/^\uFEFF/, '');

        const rows = text
          .split(/\r?\n/)
          .map(r => r.trim())
          .filter(Boolean);

        const result = rows.map(r => r.replace(/^"|"$/g, ''));

        tampilkanHasil(result);
        setStatus('Sudah terupload ' + result.length + ' data.');
      } catch (err) {
        setStatus(
          'Gagal mengambil data.txt: ' + err.message + 
          '. Pastikan file "data.txt" berada di folder yang sama, dan halaman ini diakses via http(s) (bukan file://).',
          true
        );
      } finally {
        btn.disabled = false;
      }
    }

    function tampilkanHasil(result) {
      const out = document.getElementById('output');
      // Gunakan \r\n agar hasil paste tetap satu baris-satu baris
      out.value = result.join('\r\n');
      document.getElementById('copyBtn').style.display = result.length ? 'inline-block' : 'none';
    }

    async function copyData() {
      const out = document.getElementById('output');
      const text = out.value;
      if (!text) {
        setStatus('Tidak ada data untuk disalin.', true);
        return;
      }
      try {
        if (navigator.clipboard && window.isSecureContext) {
          // Pastikan line break konsisten
          await navigator.clipboard.writeText(text.replace(/\n/g, '\r\n'));
        } else {
          const readonly = out.hasAttribute('readonly');
          if (readonly) out.removeAttribute('readonly');
          out.focus();
          out.select();
          document.execCommand('copy');
          if (readonly) out.setAttribute('readonly', '');
        }
        setStatus('Data berhasil disalin.');
        alert('Data berhasil dicopy!');
      } catch (e) {
        setStatus('Gagal menyalin ke clipboard. Coba tekan dan tahan lalu pilih Salin.', true);
      }
    }
  </script>
</body>
</html>
