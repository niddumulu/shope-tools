<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Komisi Shopee - Multi CSV Detail</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
    margin-inline: auto;
    background: #f9f9f9;
  }
  h2 { text-align: center; }
  input[type="file"]::file-selector-button {
    background: #007bff;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="file"]::file-selector-button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 25px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .file-list {
    margin-top: 10px;
    padding-left: 20px;
  }
  .file-item {
    margin: 5px 0;
  }
  .total {
    font-size: 1.6em;
    font-weight: bold;
    color: #28a745;
    margin-top: 15px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
  }
  .error {
    color: red;
    font-weight: bold;
    white-space: pre-line;
  }
  .sponsor {
    background-color: #fffae6;
    border: 1px solid #ffd42a;
    padding: 10px;
    margin-top: 15px;
    text-align: center;
    border-radius: 6px;
    color: #b36b00;
    font-weight: bold;
  }
</style>
</head>

<body>
  <h2>üí∞ Hitung Total Komisi Shopee (Multi File + Detail)</h2>
  <input type="file" id="csvFiles" accept=".csv" multiple><br>

  <div id="result" class="result" style="display:none;">
    <p><strong>Kolom yang dipakai:</strong> <span id="colName"></span></p>
    <p><strong>Jumlah file:</strong> <span id="fileCount"></span></p>
    <div class="file-list" id="fileDetails"></div>
    <p class="total" id="totalKomisi">Rp 0</p>
  </div>

  <div id="errorMsg" class="error"></div>

  <div class="sponsor">
    Disponsori oleh <strong>Kios Tembakau MadGazan</strong>
  </div>

<script>
document.getElementById('csvFiles').addEventListener('change', e => {
  const files = e.target.files;
  if (!files.length) return;

  let totalGlobal = 0;
  let processed = 0;
  let colName = "";
  const resultsPerFile = [];
  const errorMsg = document.getElementById('errorMsg');
  const resultDiv = document.getElementById('result');
  const fileDetailsDiv = document.getElementById('fileDetails');

  errorMsg.textContent = "";
  resultDiv.style.display = 'none';
  fileDetailsDiv.innerHTML = "";

  for (const file of files) {
    const reader = new FileReader();
    reader.onload = ev => {
      const rows = ev.target.result
        .split('\n')
        .map(r => r.trim())
        .filter(r => r);

      const data = rows.map(r => r.split(',').map(c => c.replace(/^"|"$/g, '')));
      const headers = data[0];
      const komisiIndex = headers.findIndex(h => h.trim() === "Total Komisi per Pesanan(Rp)");

      if (komisiIndex === -1) {
        errorMsg.textContent += `‚ö†Ô∏è Kolom 'Total Komisi per Pesanan(Rp)' tidak ditemukan di file: ${file.name}\n`;
      } else {
        colName = headers[komisiIndex];
        let totalFile = 0;
        for (let i = 1; i < data.length; i++) {
          const val = parseFloat(data[i][komisiIndex].replace(/[^\d.-]/g, '')) || 0;
          totalFile += val;
        }
        resultsPerFile.push({ name: file.name, total: totalFile });
        totalGlobal += totalFile;
      }

      processed++;
      if (processed === files.length) {
        // tampilkan hasil akhir
        document.getElementById('fileCount').textContent = `${files.length} file`;
        document.getElementById('colName').textContent = colName || "Tidak ditemukan";
        fileDetailsDiv.innerHTML = resultsPerFile.map((r, i) =>
          `<div class="file-item">${i+1}. ${r.name.replace('.csv','')} - Rp ${r.total.toLocaleString("id-ID")}</div>`
        ).join('');
        document.getElementById('totalKomisi').textContent =
          "Total Keseluruhan = Rp " + totalGlobal.toLocaleString("id-ID");
        resultDiv.style.display = 'block';
      }
    };
    reader.readAsText(file);
  }
});
</script>
</body>
</html>
