<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Komisi Shopee - CSV Reader</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
    margin-inline: auto;
    background: #f9f9f9;
  }
  h2 { text-align: center; }
  input[type="file"]::file-selector-button {
    background: #007bff;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="file"]::file-selector-button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 25px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .total {
    font-size: 1.6em;
    font-weight: bold;
    color: #28a745;
  }
  .error {
    color: red;
    font-weight: bold;
  }
  .sponsor {
    background-color: #fffae6;
    border: 1px solid #ffd42a;
    padding: 10px;
    margin-top: 15px;
    text-align: center;
    border-radius: 6px;
    color: #b36b00;
    font-weight: bold;
  }
</style>
</head>

<body>
  <h2>üí∞ Hitung Total Komisi Shopee (CSV)</h2>
  <input type="file" id="csvFile" accept=".csv"><br>

  <div id="result" class="result" style="display:none;">
    <p><strong>Kolom yang dipakai:</strong> <span id="colName"></span></p>
    <p><strong>Jumlah data terbaca:</strong> <span id="rowCount"></span></p>
    <hr>
    <p>Total Komisi:</p>
    <p class="total" id="totalKomisi">Rp 0</p>
  </div>

  <div id="errorMsg" class="error"></div>

  <div class="sponsor">
    Disponsori oleh <strong>Kios Tembakau MadGazan</strong>
  </div>

<script>
document.getElementById('csvFile').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    const rows = ev.target.result
      .split('\n')
      .map(r => r.trim())
      .filter(r => r);

    const data = rows.map(r => r.split(',').map(c => c.replace(/^"|"$/g, '')));
    const headers = data[0];
    const komisiIndex = headers.findIndex(h => h.trim() === "Total Komisi per Pesanan(Rp)");

    const errorMsg = document.getElementById('errorMsg');
    const resultDiv = document.getElementById('result');

    if (komisiIndex === -1) {
      errorMsg.textContent = "‚ö†Ô∏è Kolom 'Total Komisi per Pesanan(Rp)' tidak ditemukan dalam file CSV!";
      resultDiv.style.display = 'none';
      return;
    }

    errorMsg.textContent = "";
    let total = 0;
    for (let i = 1; i < data.length; i++) {
      const val = parseFloat(data[i][komisiIndex].replace(/[^\d.-]/g, '')) || 0;
      total += val;
    }

    document.getElementById('colName').textContent = headers[komisiIndex];
    document.getElementById('rowCount').textContent = (data.length - 1) + " baris";
    document.getElementById('totalKomisi').textContent = 
      "Rp " + total.toLocaleString("id-ID");
    resultDiv.style.display = 'block';
  };

  reader.readAsText(file);
});
</script>
</body>
</html>
