<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penampil Kode HTML Langsung + Auto Save</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffef9;
    color: #333;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #b36b00;
  }
  .toolbar {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 6px;
  }
  .toolbar button {
    background-color: #ffd42a;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 0.9rem;
    cursor: pointer;
    color: #654321;
    transition: background 0.2s;
  }
  .toolbar button:hover {
    background-color: #f2c500;
  }
  textarea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  .status {
    font-size: 0.9rem;
    color: #888;
    text-align: right;
    margin-top: 4px;
    margin-bottom: 10px;
  }
  hr {
    border: none;
    border-top: 2px solid #ddd;
    margin: 25px 0 15px 0;
  }
  iframe {
    width: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>

<h1>🧩 Penampil Kode HTML Langsung</h1>
<p>Tempelkan kode HTML di bawah ini — hasilnya langsung muncul otomatis di bawah.</p>

<!-- 🔧 Toolbar tombol -->
<div class="toolbar">
  <button id="copyBtn">📋 Salin</button>
  <button id="pasteBtn">📥 Tempel</button>
  <button id="clearBtn">🗑️ Hapus</button>
</div>

<textarea id="htmlInput" placeholder="Tempelkan kode HTML di sini..."></textarea>
<div class="status" id="status">💾 Menunggu input...</div>

<hr>

<!-- 🔽 Hasil tampil di bawah (tanpa kotak kecil) -->
<iframe id="htmlOutput"></iframe>

<script>
const inputEl = document.getElementById('htmlInput');
const iframe = document.getElementById('htmlOutput');
const statusEl = document.getElementById('status');
const copyBtn = document.getElementById('copyBtn');
const pasteBtn = document.getElementById('pasteBtn');
const clearBtn = document.getElementById('clearBtn');
const STORAGE_KEY = 'auto_html_sandbox_' + location.pathname.replace(/\W+/g, '_');

// 🔹 Fungsi menulis HTML ke iframe + auto sesuaikan tinggi
function jalankanHTML() {
  const kode = inputEl.value;
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(kode);
  doc.close();

  // Tunggu render, lalu atur tinggi sesuai konten
  setTimeout(() => {
    const tinggi = doc.body.scrollHeight;
    iframe.style.height = tinggi + 50 + 'px';
  }, 100);
}

// 🔹 Auto simpan ke localStorage
let saveTimeout;
function simpanAuto() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(() => {
    localStorage.setItem(STORAGE_KEY, inputEl.value);
    statusEl.textContent = '✅ Disimpan otomatis pada ' + new Date().toLocaleTimeString();
  }, 800);
}

// 🔹 Saat load halaman — pulihkan data sebelumnya
window.addEventListener('load', () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    inputEl.value = saved;
    jalankanHTML();
    statusEl.textContent = '📂 Dimuat dari penyimpanan lokal';
  } else {
    statusEl.textContent = '💾 Belum ada data tersimpan';
  }
});

// 🔹 Jalankan otomatis saat input berubah
inputEl.addEventListener('input', () => {
  jalankanHTML();
  simpanAuto();
});

// 🔹 Tombol: SALIN
copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(inputEl.value).then(() => {
    statusEl.textContent = '📋 Kode disalin ke clipboard';
  });
});

// 🔹 Tombol: TEMPEL
pasteBtn.addEventListener('click', async () => {
  try {
    const text = await navigator.clipboard.readText();
    inputEl.value += (inputEl.value ? '\n' : '') + text;
    jalankanHTML();
    simpanAuto();
    statusEl.textContent = '📥 Kode ditempel dari clipboard';
  } catch {
    alert('❌ Gagal menempel — izin clipboard mungkin diblokir.');
  }
});

// 🔹 Tombol: HAPUS
clearBtn.addEventListener('click', () => {
  if (confirm('Yakin ingin menghapus semua kode?')) {
    inputEl.value = '';
    localStorage.removeItem(STORAGE_KEY);
    jalankanHTML();
    statusEl.textContent = '🗑️ Kode dihapus dan penyimpanan lokal dibersihkan';
  }
});
</script>

</body>
</html>
