<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penampil Kode HTML Langsung + Auto Save</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffef9;
    color: #333;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #b36b00;
  }
  textarea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  .status {
    font-size: 0.9rem;
    color: #888;
    text-align: right;
    margin-top: 4px;
  }
  iframe {
    width: 100%;
    height: 600px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 20px;
    background: white;
  }
</style>
</head>
<body>

<h1>ðŸ§© Penampil Kode HTML Langsung</h1>
<p>Tempelkan kode HTML di bawah ini â€” hasilnya langsung muncul otomatis di bawah.</p>

<textarea id="htmlInput" placeholder="Tempelkan kode HTML di sini..."></textarea>
<div class="status" id="status">ðŸ’¾ Menunggu input...</div>

<iframe id="htmlOutput"></iframe>

<script>
const inputEl = document.getElementById('htmlInput');
const iframe = document.getElementById('htmlOutput');
const statusEl = document.getElementById('status');
const STORAGE_KEY = 'auto_html_sandbox_' + location.pathname.replace(/\W+/g, '_');

// Fungsi menulis HTML ke iframe
function jalankanHTML() {
  const kode = inputEl.value;
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(kode);
  doc.close();
}

// Auto simpan ke localStorage
let saveTimeout;
function simpanAuto() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(() => {
    localStorage.setItem(STORAGE_KEY, inputEl.value);
    statusEl.textContent = 'âœ… Disimpan otomatis pada ' + new Date().toLocaleTimeString();
  }, 800);
}

// Saat load halaman â€” pulihkan data sebelumnya
window.addEventListener('load', () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    inputEl.value = saved;
    jalankanHTML();
    statusEl.textContent = 'ðŸ“‚ Dimuat dari penyimpanan lokal';
  } else {
    statusEl.textContent = 'ðŸ’¾ Belum ada data tersimpan';
  }
});

// Jalankan otomatis saat input berubah
inputEl.addEventListener('input', () => {
  jalankanHTML();
  simpanAuto();
});
</script>

</body>
</html>
