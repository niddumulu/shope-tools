<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penampil Kode HTML Langsung + Multi Proyek</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffef9;
    color: #333;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #b36b00;
  }
  .toolbar {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 6px;
  }
  .toolbar button {
    background-color: #ffd42a;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 0.9rem;
    cursor: pointer;
    color: #654321;
    transition: background 0.2s;
  }
  .toolbar button:hover { background-color: #f2c500; }

  textarea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  .status {
    font-size: 0.9rem;
    color: #888;
    text-align: right;
    margin-top: 4px;
    margin-bottom: 10px;
  }
  hr {
    border: none;
    border-top: 2px solid #ddd;
    margin: 25px 0 15px 0;
  }
  iframe {
    width: 100%;
    border: none;
    display: block;
    transition: height 0.2s;
  }
  .hide-editor #editor-area { display: none; }
  .hide-editor iframe { height: 100vh !important; }
  .toggle-btn {
    background-color: #d6d6d6 !important;
    color: #333;
  }
  .toggle-btn:hover { background-color: #c2c2c2 !important; }
  .top-toggle {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .project-name {
    font-size: 0.95rem;
    color: #777;
  }
  .new-btn {
    background-color: #9be09b !important;
    color: #004400;
  }
  .new-btn:hover { background-color: #7ed67e !important; }
</style>
</head>
<body>

<h1>🧩 Penampil Kode HTML Langsung</h1>

<div class="top-toggle">
  <div class="project-name" id="projectName"></div>
  <div>
    <button id="newProjectBtn" class="new-btn">🆕 Buat Proyek Baru</button>
    <button id="toggleViewBtn" class="toggle-btn">👁️ Lihat Hasil Saja</button>
  </div>
</div>

<div id="editor-area">
  <div class="toolbar">
    <button id="copyBtn">📋 Salin</button>
    <button id="pasteBtn">📥 Tempel</button>
    <button id="clearBtn">🗑️ Hapus</button>
  </div>

  <textarea id="htmlInput" placeholder="Tempelkan kode HTML di sini..."></textarea>
  <div class="status" id="status">💾 Menunggu input...</div>
  <hr>
</div>

<iframe id="htmlOutput"></iframe>

<script>
// --- 🔹 Ambil parameter proyek dari URL ---
const params = new URLSearchParams(window.location.search);
const project = params.get('project') || 'default';
document.getElementById('projectName').textContent = '📁 Proyek: ' + project;

// --- 🔹 Elemen utama ---
const inputEl = document.getElementById('htmlInput');
const iframe = document.getElementById('htmlOutput');
const statusEl = document.getElementById('status');
const copyBtn = document.getElementById('copyBtn');
const pasteBtn = document.getElementById('pasteBtn');
const clearBtn = document.getElementById('clearBtn');
const toggleViewBtn = document.getElementById('toggleViewBtn');
const newProjectBtn = document.getElementById('newProjectBtn');

// --- 🔹 Storage unik per proyek ---
const STORAGE_KEY = 'auto_html_sandbox_' + project;

// --- 🔹 Fungsi render ke iframe ---
function jalankanHTML() {
  const kode = inputEl.value;
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(kode);
  doc.close();
  setTimeout(() => {
    const tinggi = Math.max(doc.body.scrollHeight, 600);
    iframe.style.height = tinggi + 50 + 'px';
  }, 150);
}

// --- 🔹 Auto save ke localStorage ---
let saveTimeout;
function simpanAuto() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(() => {
    localStorage.setItem(STORAGE_KEY, inputEl.value);
    statusEl.textContent = '✅ Disimpan otomatis (' + project + ') ' + new Date().toLocaleTimeString();
  }, 800);
}

// --- 🔹 Saat halaman dibuka ---
window.addEventListener('load', () => {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    inputEl.value = saved;
    jalankanHTML();
    statusEl.textContent = '📂 Dimuat dari proyek "' + project + '"';
  } else {
    statusEl.textContent = '💾 Proyek baru "' + project + '"';
  }
});

// --- 🔹 Jalankan otomatis saat mengetik ---
inputEl.addEventListener('input', () => {
  jalankanHTML();
  simpanAuto();
});

// --- 🔹 Tombol dasar ---
copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(inputEl.value).then(() => {
    statusEl.textContent = '📋 Kode disalin ke clipboard';
  });
});
pasteBtn.addEventListener('click', async () => {
  try {
    const text = await navigator.clipboard.readText();
    inputEl.value += (inputEl.value ? '\n' : '') + text;
    jalankanHTML();
    simpanAuto();
    statusEl.textContent = '📥 Ditempel dari clipboard';
  } catch {
    alert('❌ Gagal menempel — izin clipboard diblokir.');
  }
});
clearBtn.addEventListener('click', () => {
  if (confirm('Yakin ingin hapus proyek "' + project + '"?')) {
    inputEl.value = '';
    localStorage.removeItem(STORAGE_KEY);
    jalankanHTML();
    statusEl.textContent = '🗑️ Proyek "' + project + '" dikosongkan';
  }
});

// --- 🔹 Tombol tampilan hasil ---
toggleViewBtn.addEventListener('click', () => {
  const isHide = document.body.classList.toggle('hide-editor');
  toggleViewBtn.textContent = isHide ? '✏️ Edit Kode Lagi' : '👁️ Lihat Hasil Saja';
});

// --- 🔹 Tombol proyek baru ---
newProjectBtn.addEventListener('click', () => {
  const idBaru = 'proj_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2, 7);
  window.location.href = window.location.pathname + '?project=' + idBaru;
});
</script>

</body>
</html>
