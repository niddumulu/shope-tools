<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MadGazan HTML Sandbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffef9;
    margin: 20px;
    max-width: 900px;
    margin-inline: auto;
  }
  h1 {
    text-align: center;
    color: #b36b00;
    margin-bottom: 10px;
  }
  textarea {
    width: 100%;
    box-sizing: border-box;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
    background: #fffff9;
    min-height: 200px;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    margin-top: 15px;
    background: white;
    border-radius: 6px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    margin-top: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  footer {
    text-align: center;
    color: #888;
    font-size: 0.9rem;
    margin-top: 25px;
  }
</style>
</head>
<body>

<h1>MadGazan HTML Sandbox ðŸ”¥</h1>

<label for="projectName"><strong>Nama Project / Catatan:</strong></label>
<input type="text" id="projectName" placeholder="Contoh: Produk Live MadGazan">

<label for="codeInput"><strong>Kode HTML:</strong></label>
<textarea id="codeInput" placeholder="Tempelkan kode HTML di sini..."></textarea>

<h3>Hasil Preview:</h3>
<iframe id="preview"></iframe>

<footer>Â© 2025 MadGazan Sandbox â€” Auto Save & Auto Run</footer>

<script>
const codeInput = document.getElementById('codeInput');
const projectName = document.getElementById('projectName');
const preview = document.getElementById('preview');

// Fungsi membuat key unik berdasarkan projectName
function getStorageKey() {
  const name = projectName.value.trim() || 'default';
  return 'sandbox_' + name.replace(/\s+/g, '_');
}

// Auto load saat halaman dibuka
window.addEventListener('load', () => {
  const savedName = localStorage.getItem('sandbox_last_project');
  if (savedName) projectName.value = savedName;

  const key = getStorageKey();
  const savedCode = localStorage.getItem(key);
  if (savedCode) codeInput.value = savedCode;

  updatePreview();
});

// Auto-save nama project
projectName.addEventListener('input', () => {
  localStorage.setItem('sandbox_last_project', projectName.value);
  const key = getStorageKey();
  localStorage.setItem(key, codeInput.value);
  updatePreview();
});

// Auto-save dan auto-run saat kode diubah
codeInput.addEventListener('input', () => {
  const key = getStorageKey();
  localStorage.setItem(key, codeInput.value);
  updatePreview();
});

// Fungsi menampilkan hasil kode HTML
function updatePreview() {
  const doc = preview.contentDocument || preview.contentWindow.document;
  doc.open();
  doc.write(codeInput.value);
  doc.close();
}
</script>

</body>
</html>
