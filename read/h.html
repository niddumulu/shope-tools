<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ§© Penampil Kode HTML Langsung + Multi Proyek</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffef9;
    color: #333;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #b36b00;
  }
  #topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  #controls button {
    padding: 6px 12px;
    border: none;
    background: #b36b00;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  #controls button:hover {
    background: #8a5200;
  }
  textarea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 0.95rem;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  iframe {
    width: 100%;
    min-height: 600px;
    border-top: 2px solid #ccc;
    margin-top: 20px;
    background: white;
  }
  .status {
    text-align: right;
    color: #777;
    font-size: 0.9rem;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>ðŸ§© Penampil Kode HTML Langsung</h1>

<div id="topbar">
  <div>
    <label for="projectName">Proyek:</label>
    <input type="text" id="projectName" placeholder="misal: jeruk123" />
  </div>
  <div id="controls">
    <button id="copyBtn">Salin</button>
    <button id="pasteBtn">Tempel</button>
    <button id="clearBtn">Hapus</button>
    <button id="saveBtn">Simpan</button>
    <button id="loadBtn">Buka Proyek</button>
  </div>
</div>

<textarea id="htmlInput" placeholder="Tulis atau tempelkan kode HTML di sini..."></textarea>
<div class="status" id="status">ðŸ’¾ Menunggu input...</div>

<iframe id="htmlOutput"></iframe>

<script>
const inputEl = document.getElementById('htmlInput');
const iframe = document.getElementById('htmlOutput');
const statusEl = document.getElementById('status');
const projectNameInput = document.getElementById('projectName');

function getProjectKey() {
  const name = projectNameInput.value.trim() || 'default';
  return 'auto_html_sandbox_proj_' + name.replace(/\W+/g, '_');
}

function jalankanHTML() {
  const kodeAsli = inputEl.value;
  const projectKey = getProjectKey();

  // Sisipkan script untuk override localStorage agar unik per proyek
  const kodeTambahan = `
  <script>
  (() => {
    const prefix = '${projectKey}_';
    const asliSet = localStorage.setItem;
    const asliGet = localStorage.getItem;
    const asliRem = localStorage.removeItem;
    const asliClear = localStorage.clear;

    localStorage.setItem = (k,v) => asliSet(prefix + k, v);
    localStorage.getItem = (k) => asliGet(prefix + k);
    localStorage.removeItem = (k) => asliRem(prefix + k);
    localStorage.clear = () => {
      Object.keys(localStorage)
        .filter(k => k.startsWith(prefix))
        .forEach(k => asliRem(k));
    };
  })();
  <\/script>`;

  const finalHTML = kodeTambahan + "\n" + kodeAsli;
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(finalHTML);
  doc.close();
}

// Auto-save ke localStorage unik per proyek
let saveTimeout;
function simpanAuto() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(() => {
    const key = getProjectKey();
    localStorage.setItem(key, inputEl.value);
    statusEl.textContent = 'âœ… Disimpan otomatis (' + new Date().toLocaleTimeString() + ')';
  }, 600);
}

// Tombol manual
document.getElementById('copyBtn').onclick = () => {
  navigator.clipboard.writeText(inputEl.value);
  statusEl.textContent = 'ðŸ“‹ Kode disalin ke clipboard';
};
document.getElementById('pasteBtn').onclick = async () => {
  inputEl.value = await navigator.clipboard.readText();
  jalankanHTML();
  simpanAuto();
  statusEl.textContent = 'ðŸ“¥ Kode ditempel dari clipboard';
};
document.getElementById('clearBtn').onclick = () => {
  if (confirm('Hapus semua kode?')) {
    inputEl.value = '';
    jalankanHTML();
    simpanAuto();
  }
};
document.getElementById('saveBtn').onclick = () => {
  simpanAuto();
  alert('ðŸ’¾ Proyek disimpan lokal dengan nama: ' + getProjectKey());
};
document.getElementById('loadBtn').onclick = () => {
  const key = getProjectKey();
  const data = localStorage.getItem(key);
  if (data) {
    inputEl.value = data;
    jalankanHTML();
    statusEl.textContent = 'ðŸ“‚ Dimuat proyek: ' + key;
  } else {
    alert('âŒ Tidak ada data untuk proyek "' + key + '"');
  }
};

// Jalankan & pulihkan otomatis
window.addEventListener('load', () => {
  const params = new URLSearchParams(location.search);
  if (params.has('project')) {
    projectNameInput.value = params.get('project');
  }
  const saved = localStorage.getItem(getProjectKey());
  if (saved) {
    inputEl.value = saved;
    jalankanHTML();
    statusEl.textContent = 'ðŸ“‚ Dimuat otomatis dari proyek lokal';
  } else {
    statusEl.textContent = 'ðŸ’¾ Belum ada data tersimpan';
  }
});

inputEl.addEventListener('input', () => {
  jalankanHTML();
  simpanAuto();
});
projectNameInput.addEventListener('change', () => {
  const data = localStorage.getItem(getProjectKey());
  if (data) {
    inputEl.value = data;
    jalankanHTML();
    statusEl.textContent = 'ðŸ“‚ Proyek berubah & dimuat';
  } else {
    inputEl.value = '';
    jalankanHTML();
    statusEl.textContent = 'ðŸ“„ Proyek baru siap digunakan';
  }
});
</script>

</body>
</html>
