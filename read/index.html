<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tampilkan productLink dari CSV (Hapus Duplikat Otomatis)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px auto;
    max-width: 800px;
    background: #f7f7f9;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  input[type="file"], button {
    display: block;
    margin: 10px auto;
  }
  #linksBox {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px;
    min-height: 150px;
    white-space: pre-wrap;
    overflow-y: auto;
    font-family: monospace;
    font-size: 14px;
  }
  button.copy-all {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }
  button.copy-all:hover {
    background: #0056b3;
  }
  #report {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
    color: #444;
  }
  #report span {
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Tampilkan Kolom <code>productLink</code> dari CSV</h2>
<input type="file" id="csvFile" accept=".csv" />
<button class="copy-all" id="copyAllBtn" style="display:none;">Copy Semua Link</button>

<div id="linksBox">(Data akan muncul di sini setelah memilih file CSV)</div>
<div id="report"></div>

<script>
let allLinks = "";

document.getElementById('csvFile').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    const text = event.target.result;
    const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
    const headers = rows[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
    const productIndex = headers.indexOf('productLink');

    if (productIndex === -1) {
      document.getElementById('linksBox').innerHTML =
        '❌ Kolom <b>productLink</b> tidak ditemukan di header CSV.';
      document.getElementById('copyAllBtn').style.display = 'none';
      document.getElementById('report').innerHTML = '';
      return;
    }

    const rawLinks = [];
    for (let i = 1; i < rows.length; i++) {
      const cols = rows[i].split(',');
      let link = cols[productIndex]?.trim();
      link = link.replace(/^"|"$/g, '');
      if (link) rawLinks.push(link);
    }

    // --- Hilangkan duplikat ---
    const uniqueLinks = [...new Set(rawLinks)];
    const total = rawLinks.length;
    const duplikat = total - uniqueLinks.length;

    allLinks = uniqueLinks.join('\n');
    document.getElementById('linksBox').textContent = allLinks;
    document.getElementById('copyAllBtn').style.display = uniqueLinks.length ? 'block' : 'none';

    // --- Laporan hasil ---
    let reportText = `<span>Total link:</span> ${total} | `;
    reportText += `<span>Unik:</span> ${uniqueLinks.length}`;
    if (duplikat > 0) {
      reportText += ` | ⚠️ <span>Duplikat dihapus:</span> ${duplikat}`;
    } else {
      reportText += ` | ✅ Tidak ada duplikat`;
    }
    document.getElementById('report').innerHTML = reportText;
  };
  reader.readAsText(file);
});

document.getElementById('copyAllBtn').addEventListener('click', function() {
  if (!allLinks) return;
  navigator.clipboard.writeText(allLinks).then(() => {
    alert('✅ Semua link unik berhasil disalin ke clipboard!');
  });
});
</script>

</body>
</html>
