<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirim Pesan ke Channel Telegram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px auto;
    max-width: 500px;
    text-align: center;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
  }
  input {
    width: 90%;
    margin-bottom: 10px;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Kirim Pesan ke Channel Telegram</h2>
  <input type="text" id="pesan" placeholder="Tulis pesan di sini..." />
  <br>
  <button onclick="kirimPesan()">Kirim</button>
  <p id="status"></p>

<script>
async function kirimPesan() {
  const token = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";  // contoh: 123456789:ABCdefGHIjklMNOpqrSTUvwxYZ
  const chat_id = "-1002080437836";    // contoh: @madgazan_channel
  const pesan = document.getElementById("pesan").value.trim();
  const status = document.getElementById("status");

  if (!pesan) {
    status.textContent = "‚ö†Ô∏è Pesan tidak boleh kosong.";
    return;
  }

  status.textContent = "Mengirim...";

  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chat_id, text: pesan })
    });

    const data = await res.json();

    if (data.ok) {
      status.textContent = "‚úÖ Pesan terkirim ke channel!";
      document.getElementById("pesan").value = "";
    } else {
      status.textContent = "‚ùå Gagal: " + data.description;
    }
  } catch (err) {
    status.textContent = "üö´ Error jaringan: " + err.message;
  }
}
</script>
</body>
</html>
