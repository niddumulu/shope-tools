<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kendala MadGazan Studio</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #00b4db, #0083b0);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 450px;
    text-align: center;
  }

  h2 {
    color: #0083b0;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 10px;
    resize: none;
    outline: none;
    transition: all 0.2s ease-in-out;
    font-family: inherit;
  }

  textarea:focus {
    border-color: #00b4db;
    box-shadow: 0 0 5px rgba(0,180,219,0.4);
  }

  button {
    background-color: #00b4db;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 25px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #0092b3;
  }

  #status {
    margin-top: 15px;
    font-weight: 500;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>üì¢ Laporan Kendala MadGazan Studio</h2>
    <textarea id="pesan" placeholder="Tulis pesanmu di sini..."></textarea>
    <br>
    <button onclick="kirimPesan()">Kirim Sekarang</button>
    <p id="status"></p>
  </div>

<script>
async function kirimPesan() {
  const token = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY"; // jangan tulis token asli di sini saat publikasi
  const chat_id = "-1002080437836"; // ID channel kamu
  const pesan = document.getElementById("pesan").value.trim();
  const status = document.getElementById("status");

  if (!pesan) {
    status.textContent = "‚ö†Ô∏è Pesan tidak boleh kosong.";
    status.style.color = "#cc0000";
    return;
  }

  status.textContent = "‚è≥ Mengirim...";
  status.style.color = "#555";

  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chat_id, text: pesan })
    });

    const data = await res.json();

    if (data.ok) {
      status.textContent = "‚úÖ Pesan terkirim ke channel!";
      status.style.color = "#009f3c";
      document.getElementById("pesan").value = "";
    } else {
      status.textContent = "‚ùå Gagal: " + data.description;
      status.style.color = "#cc0000";
    }
  } catch (err) {
    status.textContent = "üö´ Error jaringan: " + err.message;
    status.style.color = "#cc0000";
  }
}
</script>
</body>
</html>
