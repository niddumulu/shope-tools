<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kendala MadGazan Studio</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;

  h2 {
    color: #0083b0;
    margin-bottom: 10px;

  p.subtitle {

  textarea {
    width: 100%;

    border-color: #00b4db;

    padding: 12px 28px;
    font-size: 16px;

    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background-color: #0092b3;
    transform: translateY(-1px);
  }

  #lihatData, #hapusData {
    background-color: #555;
    margin-top: 10px;
  }

  #lihatData:hover, #hapusData:hover {
    background-color: #333;
  }

  #status {
    margin-top: 15px;
    font-weight: 500;
    font-size: 15px;
  }

  #tampilData {
    display: none;
    margin-top: 15px;
    width: 100%;
    height: 120px;
    font-size: 14px;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;

    resize: none;
  }

    font-size: 12px;

</head>
<body>
  <div class="card">
    <div class="header-icon">ðŸ“¢</div>
    <h2>Laporan Kendala</h2>
    <p class="subtitle">Laporkan kendala produk atau link Shopee ditambah keterangan juga boleh.</p>

    <textarea id="pesan" placeholder="Tulis pesanmu di sini..."></textarea>

    <div class="checkbox-group">
      <label><input type="checkbox" class="tag" value="#kalah"> #kalah</label>
      <label><input type="checkbox" class="tag" value="#tokolive"> #tokolive</label>
      <label><input type="checkbox" class="tag" value="#kalahnggamblik"> #kalahnggamblik</label>
      <label><input type="checkbox" class="tag" value="#kalahvideo"> #kalahvideo</label>
      <label><input type="checkbox" class="tag" value="#nopopup"> #nopopup</label>
      <label><input type="checkbox" class="tag" value="#habis"> #habis</label>
    </div>

    <button onclick="kirimPesan()">Kirim Sekarang</button>
    <button id="lihatData" onclick="lihatSemua()">ðŸ“‹ Lihat Semua Laporan</button>
    <button id="hapusData" onclick="hapusSemua()">ðŸ§¹ Hapus Semua Data Lokal</button>

    <textarea id="tampilData" readonly></textarea>
    <p id="status"></p>

    <footer>Â© 2025 MadGazan Studio</footer>
  </div>

<script>
function urutkanPesan(dataString) {
  const baris = dataString
    .split("\n")
    .map(s => s.trim())
    .filter(Boolean);

  return baris.sort((a, b) => {
    const tagsA = (a.match(/#\w+/g) || []);
    const tagsB = (b.match(/#\w+/g) || []);

    if (tagsA.length === 0 && tagsB.length === 0) return 0;
    if (tagsA.length === 0) return 1;
    if (tagsB.length === 0) return -1;

    const tag1A = tagsA[0].toLowerCase();
    const tag1B = tagsB[0].toLowerCase();
    if (tag1A !== tag1B) return tag1A.localeCompare(tag1B);

    const tag2A = tagsA[1] ? tagsA[1].toLowerCase() : "";
    const tag2B = tagsB[1] ? tagsB[1].toLowerCase() : "";
    return tag2A.localeCompare(tag2B);
  }).join("\n");
}

async function kirimPesan() {
  const token = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";
  const chat_id = "-1003099805948";
  const input = document.getElementById("pesan");
  const status = document.getElementById("status");
  const pesanBaru = input.value.trim();

  const selectedTags = Array.from(document.querySelectorAll(".tag:checked"))
    .map(cb => cb.value)
    .join(" ");

  if (!pesanBaru) {
    status.textContent = "âš ï¸ Pesan tidak boleh kosong.";
    status.style.color = "#cc0000";
    return;
  }

  // === Gabung dan urutkan ===
  const dataLama = localStorage.getItem("laporanKendala") || "";
  const pesanGabung = selectedTags ? `${pesanBaru} ${selectedTags}` : pesanBaru;
  const semuaPesanGabung = dataLama ? `${dataLama}\n${pesanGabung}` : pesanGabung;
  const semuaPesanUrut = urutkanPesan(semuaPesanGabung);
  localStorage.setItem("laporanKendala", semuaPesanUrut);

  // === Kirim ke Telegram ===
  status.textContent = "â³ Mengirim semua laporan (urut)...";
  status.style.color = "#555";

  const url = `https://api.telegram.org/bot${token}/sendMessage`;
  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id,
        text: semuaPesanUrut,
        disable_web_page_preview: true
      })
    });
    const data = await res.json();
    if (data.ok) {
      status.textContent = "âœ… Semua laporan terkirim dan tersimpan urut!";
      status.style.color = "#009f3c";
      input.value = "";
      document.querySelectorAll(".tag").forEach(cb => cb.checked = false);
    } else {
      status.textContent = "âŒ Gagal: " + data.description;
      status.style.color = "#cc0000";
    }
  } catch (err) {
    status.textContent = "ðŸš« Error jaringan: " + err.message;
    status.style.color = "#cc0000";
  }
}

function lihatSemua() {
  const tampil = document.getElementById("tampilData");
  const data = localStorage.getItem("laporanKendala") || "(belum ada data)";
  tampil.value = urutkanPesan(data);
  tampil.style.display = "block";
}

function hapusSemua() {
  if (confirm("Yakin ingin menghapus semua laporan lokal?")) {
    localStorage.removeItem("laporanKendala");
    document.getElementById("tampilData").value = "";
    alert("âœ… Semua data lokal telah dihapus.");
  }
}

window.addEventListener('load', () => {
  const params = new URLSearchParams(window.location.search);
  const link = params.get('link');
  const file = params.get('file');
  if (link) {
    const fileDisplay = file ? `#${file}` : "";
    document.getElementById('pesan').value = fileDisplay
      ? `${link} - ${fileDisplay}`
      : link;
  }
});
</script>
</body>
</html>
