<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kendala MadGazan Studio</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #00b4db, #0083b0);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .header-icon {
    font-size: 40px;
    color: #00b4db;
    margin-bottom: 10px;
  }

  h2 {
    color: #0083b0;
    margin-bottom: 10px;
  }

  p.subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 130px;
    padding: 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    resize: none;
    outline: none;
    transition: all 0.2s ease-in-out;
    font-family: inherit;
    box-sizing: border-box;
  }

  textarea:focus {
    border-color: #00b4db;
    box-shadow: 0 0 5px rgba(0,180,219,0.4);
  }

  .checkbox-group {
    text-align: left;
    margin-top: 12px;
  }

  .checkbox-group label {
    display: block;
    font-size: 15px;
    margin-bottom: 5px;
    cursor: pointer;
  }

  button {
    background-color: #00b4db;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 28px;
    font-size: 16px;
    margin-top: 18px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background-color: #0092b3;
    transform: translateY(-1px);
  }

  #status {
    margin-top: 15px;
    font-weight: 500;
    font-size: 15px;
  }

  footer {
    margin-top: 25px;
    font-size: 12px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="header-icon">ðŸ“¢</div>
    <h2>Laporan Kendala</h2>
    <p class="subtitle">Laporkan kendala produk atau link Shopee ditambah keterangan juga boleh.</p>

    <textarea id="pesan" placeholder="Tulis pesanmu di sini..."></textarea>

    <!-- Tambahan Checkbox -->
    <div class="checkbox-group">
      <label><input type="checkbox" class="tag" value="#kalah"> #kalah</label>
      <label><input type="checkbox" class="tag" value="#tokolive"> #tokolive</label>
      <label><input type="checkbox" class="tag" value="#kalahnggamblik"> #kalahnggamblik</label>
      <label><input type="checkbox" class="tag" value="#kalahvideo"> #kalahvideo</label>
      <label><input type="checkbox" class="tag" value="#nopopup"> #nopopup</label>
    </div>

    <button onclick="kirimPesan()">Kirim Sekarang</button>
    <p id="status"></p>

    <footer>Â© 2025 MadGazan Studio</footer>
  </div>

<script>
async function kirimPesan() {
  const token = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY"; // ganti saat lokal
  const chat_id = "-1003099805948";
  const pesanInput = document.getElementById("pesan").value.trim();
  const status = document.getElementById("status");

  // Ambil semua tag yang dicentang
  const selectedTags = Array.from(document.querySelectorAll(".tag:checked"))
    .map(cb => cb.value)
    .join(" ");

  // Gabungkan pesan dengan tag di akhir
  const pesan = selectedTags ? `${pesanInput}\n\n${selectedTags}` : pesanInput;

  if (!pesanInput) {
    status.textContent = "âš ï¸ Pesan tidak boleh kosong.";
    status.style.color = "#cc0000";
    return;
  }

  status.textContent = "â³ Mengirim...";
  status.style.color = "#555";

  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chat_id, text: pesan })
    });
    const data = await res.json();
    if (data.ok) {
      status.textContent = "âœ… Pesan laporan terkirim!";
      status.style.color = "#009f3c";
      document.getElementById("pesan").value = "";
      document.querySelectorAll(".tag").forEach(cb => cb.checked = false);
    } else {
      status.textContent = "âŒ Gagal: " + data.description;
      status.style.color = "#cc0000";
    }
  } catch (err) {
    status.textContent = "ðŸš« Error jaringan: " + err.message;
    status.style.color = "#cc0000";
  }
}

/* === Auto-isi dari URL === */
window.addEventListener('load', () => {
  const params = new URLSearchParams(window.location.search);
  const link = params.get('link');
  const file = params.get('file');
  if (link) {
    document.getElementById('pesan').value = file ? `${link} - ${file}` : link;
  }
});
</script>
</body>
</html>
